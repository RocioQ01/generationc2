<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <!--Etiqueta form con dos atributos el method y action es la ruta(la accion hacia donde irá)-->
    <!--action: Donde enviamos los parametros-->
    <!--method: Forma como se nevian get y post(url)-->
    <!--get: muestra los parametros-->
    <!--post: envia parametros ocultos-->
    <form action="ruta" method="get">
        <label for="nombre">Ingrese nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan">
        <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ej: Alvarez">
        <br>
        <br>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" placeholder="Ej: j@a.cl">
        <br>
        <br>
        <label for="">Contraseña:</label>
        <input type="password" id="pass" name="pass" placeholder="Ingrese contraseña">
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
