<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebax</title>
</head>
<body>
    <script>
        /*- Escribir un programa que muestre un prompt donde el usuario ingresa un número,
        luego muestra otro prompt pidiendo otro número, finalmente el programa muestra una alerta con
        el resultado de la suma.*/

        var num_1 = parseInt(prompt("Ingresa un numero: ", ));
        var num_2 = parseInt(prompt("Ingresa otro numero: ", ));
        var sumaTotal = (num_1 + num_2);
        alert(sumaTotal);
        


    </script>
</body>
</html>
